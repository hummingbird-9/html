<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/hummingbird-9/hollow-knight@main/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hollow Knight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #231F20;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Added style for the canvas to fill its container */
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
            /* Ensures background matches body if canvas is transparent */
        }

        /* Styles for the instruction text */
        #instruction-text {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 16px;
            z-index: 1000;
            display: none;
        }

        /* Styles for the Developer Console */
        #dev-console {
            position: absolute; /* Changed from fixed to absolute for dragging */
            top: 0;
            right: 0;
            /* Removed fixed width/height, will be managed by JS */
            min-width: 200px; /* Minimum size for resizing */
            min-height: 100px;
            /* Use CSS variables for dynamic background and opacity */
            background: var(--console-bg-color, rgba(0, 0, 0, 0.8));
            color: #0f0; /* Default text color, will be overridden by log types */
            font-family: monospace;
            font-size: 12px;
            overflow: hidden; /* Hide content overflow, scrollbar on output div */
            padding: 0; /* Padding moved to inner elements */
            box-sizing: border-box;
            z-index: 999;
            display: none;
        }

        #dev-console-header { /* Style for the console header */
            color: #fff;
            border-bottom: 1px solid #333;
            padding: 5px 10px;
            margin-bottom: 5px;
            cursor: grab;
            box-sizing: border-box;
            height: 25px; /* Fixed height for header */
            display: flex;
            align-items: center;
            justify-content: space-between; /* To push settings icon to the right */
            /* Use CSS variable for dynamic header background */
            background: var(--console-header-bg-color, rgba(0, 0, 0, 0.8));
        }

        #dev-console-output { /* Apply scroll to the content area */
            height: calc(100% - 25px); /* Take remaining height after header */
            overflow-y: scroll;
            padding: 5px 10px;
            box-sizing: border-box;
        }

        /* Styles for the FPS viewer */
        #fps-viewer {
            position: absolute; /* Changed from fixed to absolute for dragging */
            top: 10px;
            left: 10px; /* Already top-left */
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            font-family: monospace;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 998;
            display: none;
            cursor: grab; /* Makes it draggable */
        }

        /* Resizer handles for draggable/resizable elements */
        .resizer {
            background: rgba(255, 255, 255, 0.1); /* Lighter background for visibility */
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            z-index: 10000;
        }

        /* Corner resizers */
        .resizer.nw { width: 10px; height: 10px; top: -5px; left: -5px; cursor: nw-resize; }
        .resizer.ne { width: 10px; height: 10px; top: -5px; right: -5px; cursor: ne-resize; }
        .resizer.se { width: 10px; height: 10px; bottom: -5px; right: -5px; cursor: se-resize; }
        .resizer.sw { width: 10px; height: 10px; bottom: -5px; left: -5px; cursor: sw-resize; }

        /* Side resizers */
        .resizer.n { width: calc(100% - 10px); height: 5px; top: -3px; left: 5px; cursor: n-resize; }
        .resizer.s { width: calc(100% - 10px); height: 5px; bottom: -3px; left: 5px; cursor: s-resize; }
        .resizer.e { width: 5px; height: calc(100% - 10px); top: 5px; right: -3px; cursor: e-resize; }
        .resizer.w { width: 5px; height: calc(100% - 10px); top: 5px; left: -3px; cursor: w-resize; }

        /* Styles for the console settings UI */
        #console-settings-ui {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 10001; /* Ensure it's above everything */
            display: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            font-family: sans-serif;
            min-width: 300px;
        }
        #console-settings-ui h3 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        #console-settings-ui label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        #console-settings-ui input[type="color"] {
            width: 60px;
            height: 25px;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        #console-settings-ui input[type="range"] {
            flex-grow: 1;
            margin-left: 10px;
        }
        #console-settings-ui button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        #console-settings-ui button:hover {
            background-color: #777;
        }
    </style>
</head>

<body>
    <div id="loading-text"
        style="color: white; font-size: 48px; font-family: sans-serif; text-align: center; margin-top: 20px;"> LOADING...
    </div>
    <div hidden id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-mobile-warning"> WebGL builds are not supported on mobile devices. </div>
    </div>

    <!-- HTML Elements for Console, FPS Viewer, and Instructions -->
    <div id="instruction-text"
        style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 5px; font-family: sans-serif; font-size: 16px; z-index: 1000; display: none;">
        Press '1' to toggle console, Press '2' to toggle FPS
    </div>
    <div id="dev-console">
        <div id="dev-console-header">
            Developer Console
            <span id="console-settings-icon" style="cursor: pointer; margin-left: auto;">
                <img src="icns/settings.png" alt="Settings" style="width: 1.2em; height: 1.2em; vertical-align: middle;">
            </span>
        </div>
        <div id="dev-console-output"></div>
    </div>
    <div id="fps-viewer">
        FPS: <span id="fps-value">0</span>
    </div>

    <!-- Console Settings UI -->
    <div id="console-settings-ui" style="display: none;">
        <h3>Console Settings</h3>
        <label>Background Color: <input type="color" id="setting-bg-color" value="#000000"></label>
        <label>Header Color: <input type="color" id="setting-header-color" value="#000000"></label>
        <label>Opacity: <input type="range" id="setting-opacity" min="0.1" max="1" step="0.05" value="0.8"></label>
        <span id="opacity-value" style="margin-left: 10px;">80%</span>
        <label>Log Text Color: <input type="color" id="setting-log-color" value="#00ff00"></label>
        <label>Warn Text Color: <input type="color" id="setting-warn-color" value="#ffff00"></label>
        <label>Error Text Color: <input type="color" id="setting-error-color" value="#ff0000"></label>
        <button id="close-settings-btn">Close</button>
    </div>

    <script>
        // --- Drag and Resize Functions (added to global scope) ---
        function makeDraggable(element, handle) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const dragHandle = handle || element;

            dragHandle.onmousedown = dragMouseDown;
            dragHandle.style.cursor = 'grab';

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // Get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // Call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
                dragHandle.style.cursor = 'grabbing';
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // Calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // Set the element's new position:\
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                dragHandle.style.cursor = 'grab';
            }
        }

        function makeResizable(element, minWidth, minHeight) {
            // Added side resizers: n, s, e, w
            const resizeHandles = ['nw', 'ne', 'se', 'sw', 'n', 's', 'e', 'w'];

            resizeHandles.forEach(direction => {
                const resizer = document.createElement('div');
                resizer.className = `resizer ${direction}`;
                element.appendChild(resizer);

                let currentResizer;

                resizer.addEventListener('mousedown', function(e) {
                    currentResizer = resizer;
                    e.preventDefault();
                    let startX = e.clientX;
                    let startY = e.clientY;
                    let startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                    let startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                    let startLeft = element.offsetLeft;
                    let startTop = element.offsetTop;

                    function doDrag(e) {
                        let newWidth = startWidth;
                        let newHeight = startHeight;
                        let newLeft = startLeft;
                        let newTop = startTop;

                        switch (currentResizer.classList[1]) {
                            case 'se':
                                newWidth = startWidth + (e.clientX - startX);
                                newHeight = startHeight + (e.clientY - startY);
                                break;
                            case 'sw':
                                newWidth = startWidth - (e.clientX - startX);
                                newHeight = startHeight + (e.clientY - startY);
                                newLeft = startLeft + (e.clientX - startX);
                                break;
                            case 'ne':
                                newWidth = startWidth + (e.clientX - startX);
                                newHeight = startHeight - (e.clientY - startY);
                                newTop = startTop + (e.clientY - startY);
                                break;
                            case 'nw':
                                newWidth = startWidth - (e.clientX - startX);
                                newHeight = startHeight - (e.clientY - startY);
                                newLeft = startLeft + (e.clientX - startX);
                                newTop = startTop + (e.clientY - startY);
                                break;
                            case 'n': // North resizer
                                newHeight = startHeight - (e.clientY - startY);
                                newTop = startTop + (e.clientY - startY);
                                break;
                            case 's': // South resizer
                                newHeight = startHeight + (e.clientY - startY);
                                break;
                            case 'e': // East resizer
                                newWidth = startWidth + (e.clientX - startX);
                                break;
                            case 'w': // West resizer
                                newWidth = startWidth - (e.clientX - startX);
                                newLeft = startLeft + (e.clientX - startX);
                                break;
                        }

                        element.style.width = Math.max(minWidth, newWidth) + 'px';
                        element.style.height = Math.max(minHeight, newHeight) + 'px';
                        element.style.left = newLeft + 'px';
                        element.style.top = newTop + 'px';
                    }

                    function stopDrag() {
                        document.removeEventListener('mousemove', doDrag);
                        document.removeEventListener('mouseup', stopDrag);
                        currentResizer = null;
                    }

                    document.addEventListener('mousemove', doDrag);
                    document.addEventListener('mouseup', stopDrag);
                });
            });

            // Set initial size if not already set by CSS
            if (!element.style.width) element.style.width = '400px';
            if (!element.style.height) element.style.height = '200px';
            element.style.position = 'absolute'; // Ensure it's positioned for resize
        }
        // --- End Common Functions ---

        // Helper to convert hex to rgba
        function hexToRgba(hex, alpha) {
            let r = 0, g = 0, b = 0;
            // Handle #rgb and #rrggbb
            if (hex.length === 4) {
                r = parseInt(hex[1] + hex[1], 16);
                g = parseInt(hex[2] + hex[2], 16);
                b = parseInt(hex[3] + hex[3], 16);
            } else if (hex.length === 7) {
                r = parseInt(hex.substring(1, 3), 16);
                g = parseInt(hex.substring(3, 5), 16);
                b = parseInt(hex.substring(5, 7), 16);
            }
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // Default console settings
        let consoleSettings = {
            bgColor: '#000000', // Hex for black
            headerColor: '#000000', // Hex for black
            opacity: 0.8,
            logColor: '#00ff00', // Green
            warnColor: '#ffff00', // Yellow
            errorColor: '#ff0000'  // Red
        };

        var loadingText = document.querySelector("#loading-text");
        let loadedBytes = 0;

        // Get references to new elements
        var instructionText = document.querySelector("#instruction-text");
        var devConsole = document.querySelector("#dev-console");
        var devConsoleHeader = document.querySelector("#dev-console-header"); // Get console header
        var devConsoleOutput = document.querySelector("#dev-console-output"); // Get the dedicated output div
        var fpsViewer = document.querySelector("#fps-viewer");
        var fpsValue = document.querySelector("#fps-value");

        var consoleSettingsUI = document.querySelector("#console-settings-ui");
        var settingBgColor = document.getElementById("setting-bg-color");
        var settingHeaderColor = document.getElementById("setting-header-color");
        var settingOpacity = document.getElementById("setting-opacity");
        var opacityValueSpan = document.getElementById("opacity-value");
        var settingLogColor = document.getElementById("setting-log-color");
        var settingWarnColor = document.getElementById("setting-warn-color");
        var settingErrorColor = document.getElementById("setting-error-color");
        var consoleSettingsIcon = document.getElementById("console-settings-icon");
        var closeSettingsBtn = document.getElementById("close-settings-btn");

        // Console setup
        const originalConsoleLog = console.log;
        const originalConsoleWarn = console.warn;
        const originalConsoleError = console.error;
        let consoleVisible = false;

        // Function to load settings from localStorage
        function loadConsoleSettings() {
            const savedSettings = localStorage.getItem('devConsoleSettings');
            if (savedSettings) {
                Object.assign(consoleSettings, JSON.parse(savedSettings));
            }
        }

        // Function to apply settings to the console UI
        function applyConsoleSettings() {
            // Apply background and header colors with opacity
            devConsole.style.backgroundColor = hexToRgba(consoleSettings.bgColor, consoleSettings.opacity);
            devConsoleHeader.style.backgroundColor = hexToRgba(consoleSettings.headerColor, consoleSettings.opacity);

            // Update UI input values
            settingBgColor.value = consoleSettings.bgColor;
            settingHeaderColor.value = consoleSettings.headerColor;
            settingOpacity.value = consoleSettings.opacity;
            opacityValueSpan.textContent = `${Math.round(consoleSettings.opacity * 100)}%`;
            settingLogColor.value = consoleSettings.logColor;
            settingWarnColor.value = consoleSettings.warnColor;
            settingErrorColor.value = consoleSettings.errorColor;

            // Re-apply colors to existing console output entries
            Array.from(devConsoleOutput.children).forEach(logEntry => {
                const type = logEntry.dataset.logType; // Assuming we add a data-logType attribute
                if (type === 'log') logEntry.style.color = consoleSettings.logColor;
                else if (type === 'warn') logEntry.style.color = consoleSettings.warnColor;
                else if (type === 'error') logEntry.style.color = consoleSettings.errorColor;
            });
        }

        // Function to save settings to localStorage
        function saveConsoleSettings() {
            localStorage.setItem('devConsoleSettings', JSON.stringify(consoleSettings));
        }

        // Function to toggle console settings UI
        function toggleConsoleSettingsUI() {
            if (consoleSettingsUI.style.display === 'block') {
                consoleSettingsUI.style.display = 'none';
                saveConsoleSettings(); // Save settings when closing
            } else {
                consoleSettingsUI.style.display = 'block';
                // Ensure current console settings are reflected in the UI when opening
                applyConsoleSettings();
            }
        }

        function appendToConsole(message, type = 'log') {
            const logEntry = document.createElement('div');
            logEntry.style.marginBottom = '2px';
            logEntry.style.wordBreak = 'break-all';
            logEntry.style.whiteSpace = 'pre-wrap';
            logEntry.dataset.logType = type; // Store the log type for re-coloring

            let color = consoleSettings.logColor; // Default from settings
            if (type === 'warn') {
                color = consoleSettings.warnColor;
            } else if (type === 'error') {
                color = consoleSettings.errorColor;
            }
            logEntry.style.color = color;

            // Convert arguments to string, handling objects
            let formattedMessage = Array.from(message).map(arg => {
                if (typeof arg === 'object' && arg !== null) {
                    try {
                        return JSON.stringify(arg, null, 2);
                    } catch (e) {
                        return String(arg); // Fallback for circular structures
                    }
                }
                return String(arg);
            }).join(' ');

            logEntry.textContent = formattedMessage;
            devConsoleOutput.appendChild(logEntry); // Append to the dedicated output div
            // Scroll to bottom, only if console is visible
            if (consoleVisible) {
                devConsoleOutput.scrollTop = devConsoleOutput.scrollHeight;
            }
        }

        console.log = function (...args) {
            originalConsoleLog.apply(console, args);
            appendToConsole(args, 'log');
        };
        console.warn = function (...args) {
            originalConsoleWarn.apply(console, args);
            appendToConsole(args, 'warn');
        };
        console.error = function (...args) {
            originalConsoleError.apply(console, args);
            appendToConsole(args, 'error');
        };

        function toggleConsole() {
            consoleVisible = !consoleVisible;
            devConsole.style.display = consoleVisible ? 'block' : 'none';
            if (consoleVisible) {
                // Scroll to bottom when console becomes visible
                devConsoleOutput.scrollTop = devConsoleOutput.scrollHeight;
            }
        }

        // FPS Viewer setup
        let fpsVisible = false;
        let lastFrameTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        function calculateFps() {
            const now = performance.now();
            frameCount++;
            const delta = now - lastFrameTime;

            if (delta >= 1000) { // Update FPS every second
                fps = Math.round((frameCount * 1000) / delta);
                if (fpsVisible) {
                    fpsValue.textContent = fps;
                }
                frameCount = 0;
                lastFrameTime = now;
            }
            requestAnimationFrame(calculateFps);
        }

        function toggleFpsViewer() {
            fpsVisible = !fpsVisible;
            fpsViewer.style.display = fpsVisible ? 'block' : 'none';
        }

        // Start FPS calculation loop
        requestAnimationFrame(calculateFps);

        // Initialize drag and resize for console and FPS viewer
        makeDraggable(devConsole, devConsoleHeader);
        makeResizable(devConsole, 200, 100); // minWidth, minHeight
        makeDraggable(fpsViewer, fpsViewer); // FPS viewer is draggable by itself

        // Event listeners for console settings UI
        consoleSettingsIcon.addEventListener('click', toggleConsoleSettingsUI);
        closeSettingsBtn.addEventListener('click', toggleConsoleSettingsUI);

        settingBgColor.addEventListener('input', (e) => {
            consoleSettings.bgColor = e.target.value;
            applyConsoleSettings();
        });
        settingHeaderColor.addEventListener('input', (e) => {
            consoleSettings.headerColor = e.target.value;
            applyConsoleSettings();
        });
        settingOpacity.addEventListener('input', (e) => {
            consoleSettings.opacity = parseFloat(e.target.value);
            opacityValueSpan.textContent = `${Math.round(consoleSettings.opacity * 100)}%`;
            applyConsoleSettings();
        });
        settingLogColor.addEventListener('input', (e) => {
            consoleSettings.logColor = e.target.value;
            applyConsoleSettings();
        });
        settingWarnColor.addEventListener('input', (e) => {
            consoleSettings.warnColor = e.target.value;
            applyConsoleSettings();
        });
        settingErrorColor.addEventListener('input', (e) => {
            consoleSettings.errorColor = e.target.value;
            applyConsoleSettings();
        });

        // Keyboard event listener
        document.addEventListener('keydown', (event) => {
            if (event.key === '1') {
                toggleConsole();
            } else if (event.key === '2') {
                toggleFpsViewer();
            }
        });

        // Load and apply settings on script initialization
        loadConsoleSettings();
        applyConsoleSettings();

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;
            while (true) {
                const {
                    done,
                    value
                } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
                // Hardcoded mbTotal bc the other one went past but only stored 730 so broken or smth
                let mbTotal = '860.36';
                loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
            }
            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }
        async function mergeFiles(fileParts) {
            const buffers = await Promise.all(fileParts.map(part => fetchWithProgress(part)));
            const mergedBlob = new Blob(buffers);
            return URL.createObjectURL(mergedBlob);
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }
        (async () => {
            const [dataUrl, wasmurl] = await Promise.all([
                mergeFiles(getParts("Build/hk.data", 1, 42)),
                mergeFiles(getParts("Build/hk.wasm", 1, 2)),
            ]);
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/hk.loader.js";
            var config = {
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/hk.framework.js",
                codeUrl: wasmurl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Team Cherry & HummingTech",
                productName: "Hollow Knight",
                productVersion: "1.0",
            };

            // Forces devicePixelRatio to 1 for all systems to reduce rendering workload.
            config.devicePixelRatio = 1;

            var container = document.querySelector("#unity-container");
            container.hidden = false;
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var mobileWarning = document.querySelector("#unity-mobile-warning");

            // Corrected mobile detection logic
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
                container.className = "unity-mobile";
                canvas.className = "unity-mobile"; // Ensure canvas also gets mobile class
                mobileWarning.style.display = "block";
                setTimeout(() => {
                    mobileWarning.style.display = "none";
                }, 5000);
            } else {
                // Desktop setup: Unity will manage canvas size within the 100% width/height container
            }

            loadingBar.style.display = "block";
            loadingText.style.display = "none"; // Hide custom loading text when Unity's loading bar appears

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingText.remove(); // Remove the hidden loading text element
                    loadingBar.style.display = "none";
                    canvas.style.display = "block";

                    instructionText.style.display = "block";
                    setTimeout(() => {
                        instructionText.style.display = "none";
                    }, 5000); // Hide after 5 seconds

                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        })();
    </script>
</body>

</html>
